name: Daily Stock Screener

on:
  schedule:
    # Runs at 04:00 UTC (9:30 AM IST) every day
    - cron: '0 4 * * *'
  workflow_dispatch: # Allows you to run it manually to test

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Screener Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SCREENER_COOKIE: ${{ secrets.SCREENER_COOKIE }}
          SCREENER_URL: ${{ secrets.SCREENER_URL }}
        run: python main.py
