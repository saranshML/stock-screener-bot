name: Watchlist News Monitor

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours
  workflow_dispatch: # Manual trigger

jobs:
  check-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run News Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SCREENER_COOKIE: ${{ secrets.SCREENER_COOKIE }}
          SCREENER_URL: ${{ secrets.SCREENER_URL }}
        run: python news_bot.py

      - name: Save "Seen News" Memory
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@noreply.github.com'
          git add seen_news.json
          git commit -m "Update seen news" || echo "No news to save"
          git push
