name: Watchlist News Monitor

on:
  schedule:
    # Runs at minute 30 of every hour from 3 AM to 9 AM UTC
    # This equals: 9:00 AM, 10:00 AM ... until 3:00 PM IST
    - cron: '30 3-9 * * *'
  workflow_dispatch: # Keeps the manual run button

jobs:
  check-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install -r requirements.txt

      - name: Run News Bot
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SCREENER_COOKIE: ${{ secrets.SCREENER_COOKIE }}
          SCREENER_URL: ${{ secrets.SCREENER_URL }}
        run: python news_bot.py

      - name: Save "Seen News" Memory
        run: |
          git config --global user.name 'NewsBot'
          git config --global user.email 'bot@noreply.github.com'
          git add seen_news.json
          git commit -m "Update seen news" || echo "No news to save"
          git push
